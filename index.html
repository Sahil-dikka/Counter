<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <div class="flex flex-col justify-center items-center bg-slate-500 w-[100vw] h-[100vh] gap-10">
       
       
        <div class="text-white-700 font-medium text-[20px]">Increment and Decrement</div>
     
        <div class="flex justify-evenly bg-white w-[35vh] h-[8vh] rounded-sm text-[#344151] text-[25px] p-3 px-5">

            <button onclick="dec()" class="border-r-2 border-[#bfbfbf] pr-6 ">
               <i class="fa-solid fa-minus "></i> 
            </button>

            <div id="counter" >
                0
            </div>

            <button onclick="inc()" class="border-l-2 border-[#bfbfbf] pl-6">
               <i class="fa-solid fa-plus  "></i> 

            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="indexscript.js"></script>

</body>
</html>
